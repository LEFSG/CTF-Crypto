        <h2>XOR Challenge</h2>
        <p>Đoạn mã: <code>4c 6f 76 65</code> đã được mã hoá bằng XOR với một key. Hãy tìm key và giải mã !</p>

        <button onclick="checkXOR()">Submit</button>

    </section>
